<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
	<div class="container" ng-controller="AppCtrl">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#" ng-if="title" ng-bind-html="title"></a>
				</div>
				<form class="navbar-form navbar-right" ng-submit="loadFeed()">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Screen name" ng-model="screenName" required>
					</div>
					<button type="submit" class="btn btn-default">Load Feed</button>
				</form>
			</div>
		</nav>
		<div class="row">
			<div class="col-md-4"  ng-repeat="item in feed">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">ID: {{ item.id }}<small class="pull-right">{{ item.date }}</small></h3>
					</div>
					<div class="panel-body">
						<p>{{ item.text }}</p>
					</div>
				</div>
			</div>
		</div>
		<div ng-if="sizeOfObject(feed) == 0">
			<h2 class="text-muted text-center">Screen name isn't set</h2>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.1.1/masonry.pkgd.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
	<script src="https://passy.github.io/angular-masonry/angular-masonry.min.js"></script>
	<script src="public/js/app.js"></script>
	<script src="public/js/services.js"></script>
</body>
</html>
